<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Battleships</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="boardContainer" id="boardContainer">
    <button class="menuButton gameCreate text" id="gameCreate" onclick="createGame()">Create game</button>
    <button class="menuButton gameJoin text" id="gameJoin" onclick="getGameIDFromPlayer()">Join game</button>
    <button class="menuButton statistics text" id="statistics" onclick="getStatistics()">Statistics</button>
    <button hidden class="menuButton closeStatistics text" id="closeStatistics" onclick="closeStatistics()">Close
    </button>
</div>
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
